<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 30px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 30px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Profile</h2>

        <!-- Personal Info Form -->
        <form th:action="@{/profile/updatePersonal}" method="post">
            <h3>Personal Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <button type="submit">Update Personal Info</button>
        </form>

        <!-- Change Password Form -->
        <form th:action="@{/profile/changePassword}" method="post">
            <h3>Change Password</h3>
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" required />

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required />

            <button type="submit">Change Password</button>
        </form>

        <!-- Payment Info Form -->
        <form th:action="@{/profile/updatePayment}" method="post">
            <h3>Payment Information</h3>
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required />

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

            <button type="submit">Update Payment Info</button>
        </form>

        <!-- Address Info Form -->
        <form th:action="@{/profile/updateAddress}" method="post">
            <h3>Address Information</h3>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />

            <label for="city">City</label>
            <input type="text" id="city" name="city" required />

            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required />

            <button type="submit">Update Address</button>
        </form>

    </div>

</body>
</html>
