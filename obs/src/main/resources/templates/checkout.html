<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Checkout - Online Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .checkout-container {
            max-width: 900px;
            margin: 30px auto;
        }
        .checkout-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .order-summary {
            background-color: #f9f9f9;
        }
        .item-row {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .totals {
            margin-top: 20px;
            font-weight: bold;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .grand-total {
            font-size: 1.2em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #ddd;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 14px;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 2px;
        }
        .saved-card {
            background-color: #e8f5e8;
            border: 1px solid #28a745;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Online Bookstore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/profile"><i class="fas fa-user-circle"></i> Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/books"><i class="fas fa-cog"></i> Admin</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="checkout-container">
        <h1 class="mb-4">Checkout</h1>
        
        <form th:action="@{/checkout/process}" method="post">
            <div class="row">
                <!-- Left Column - Customer Information -->
                <div class="col-md-7">
                    <!-- Shipping Address Section -->
                    <div class="checkout-section">
                        <h3 class="section-title">Shipping Address</h3>
                        <div class="form-group">
                            <label for="address">Shipping Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" 
                                      th:text="${user != null && user.address != null ? user.address : ''}" required></textarea>
                        </div>
                    </div>
                    
                    <!-- Payment Information Section -->
                    <div class="checkout-section">
                        <h3 class="section-title">Payment Information</h3>
                        
                        <!-- Display saved payment info if available -->
                        <div th:if="${hasPaymentInfo}" class="saved-card">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-credit-card text-success mr-2"></i>
                                <h5 class="mb-0">Saved Payment Method</h5>
                            </div>
                            <p class="mb-2">
                                <i class="fas fa-lock text-muted mr-1"></i>
                                <span th:text="${user.paymentInfo}"></span>
                            </p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="useSavedPayment" name="useSavedPayment" checked>
                                <label class="form-check-label" for="useSavedPayment">
                                    <strong>Use this payment method</strong>
                                </label>
                            </div>
                        </div>
                        
                        <div th:if="${hasPaymentInfo}">
                            <p class="text-muted"><small>Or enter new payment information below:</small></p>
                        </div>
                        
                        <!-- Credit Card Information -->
                        <div class="form-group">
                            <label for="paymentInfo">Credit Card Number</label>
                            <input type="text" class="form-control" id="paymentInfo" name="paymentInfo" 
                                   placeholder="**** **** **** 1234" th:required="${!hasPaymentInfo}">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" th:required="${!hasPaymentInfo}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123" th:required="${!hasPaymentInfo}">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="cardholderName">Cardholder Name</label>
                            <input type="text" class="form-control" id="cardholderName" placeholder="John Doe" th:required="${!hasPaymentInfo}">
                        </div>
                        
                        <!-- Save Information Option -->
                        <div class="form-check mt-3" sec:authorize="isAuthenticated()">
                            <input class="form-check-input" type="checkbox" id="saveInfo" name="saveInfo">
                            <label class="form-check-label" for="saveInfo">Save this information for future purchases</label>
                        </div>
                    </div>
                </div>
                
                <!-- Right Column - Order Summary -->
                <div class="col-md-5">
                    <div class="checkout-section order-summary">
                        <h3 class="section-title">Order Summary</h3>
                        
                        <!-- Order Items with Quantity Controls -->
                        <div class="item-row" th:each="item, iterStat : ${cartItems}">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="flex-grow-1">
                                    <strong th:text="${item.title}"></strong>
                                    <div class="text-muted small">$<span th:text="${item.price}"></span> each</div>
                                </div>
                                <div class="text-right">$<span th:text="${item.subtotal}" class="item-subtotal"></span></div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="quantity-controls">
                                    <button type="button" class="btn btn-sm btn-outline-secondary quantity-btn" 
                                            onclick="updateQuantity(this, -1)" data-book-id="[[${item.book.id}]]">-</button>
                                    <input type="number" class="quantity-input" th:value="${item.quantity}" 
                                           min="1" max="99" onchange="updateQuantityDirect(this)" 
                                           data-book-id="[[${item.book.id}]]" data-price="[[${item.price}]]">
                                    <button type="button" class="btn btn-sm btn-outline-secondary quantity-btn" 
                                            onclick="updateQuantity(this, 1)" data-book-id="[[${item.book.id}]]">+</button>
                                </div>
                                <button type="button" class="btn btn-sm btn-danger" onclick="removeItem(this)" 
                                        data-book-id="[[${item.book.id}]]">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Order Totals -->
                        <div class="totals">
                            <div class="total-row">
                                <span>Subtotal:</span>
                                <span>$<span id="subtotal-amount" th:text="${#numbers.formatDecimal(subtotal, 1, 2)}"></span></span>
                            </div>
                            <div class="total-row">
                                <span>Tax (8%):</span>
                                <span>$<span id="tax-amount" th:text="${#numbers.formatDecimal(tax, 1, 2)}"></span></span>
                            </div>
                            <div class="total-row grand-total">
                                <span>Total:</span>
                                <span>$<span id="total-amount" th:text="${#numbers.formatDecimal(total, 1, 2)}"></span></span>
                            </div>
                        </div>
                        
                        <!-- Place Order Button -->
                        <button type="submit" class="btn btn-success btn-lg btn-block mt-4">Place Order</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateQuantity(button, change) {
            const input = button.parentElement.querySelector('.quantity-input');
            let newQuantity = parseInt(input.value) + change;
            if (newQuantity < 1) newQuantity = 1;
            if (newQuantity > 99) newQuantity = 99;
            input.value = newQuantity;
            updateItemSubtotal(input);
            recalculateTotals();
        }
        
        function updateQuantityDirect(input) {
            let quantity = parseInt(input.value);
            if (quantity < 1) {
                quantity = 1;
                input.value = 1;
            }
            if (quantity > 99) {
                quantity = 99;
                input.value = 99;
            }
            updateItemSubtotal(input);
            recalculateTotals();
        }
        
        function updateItemSubtotal(input) {
            const quantity = parseInt(input.value);
            const price = parseFloat(input.dataset.price);
            const subtotal = (quantity * price).toFixed(2);
            const itemRow = input.closest('.item-row');
            const subtotalSpan = itemRow.querySelector('.item-subtotal');
            subtotalSpan.textContent = subtotal;
        }
        
        function removeItem(button) {
            const itemRow = button.closest('.item-row');
            itemRow.remove();
            recalculateTotals();
        }
        
        function recalculateTotals() {
            let subtotal = 0;
            document.querySelectorAll('.item-subtotal').forEach(span => {
                subtotal += parseFloat(span.textContent);
            });
            
            const tax = subtotal * 0.08;
            const total = subtotal + tax;
            
            document.getElementById('subtotal-amount').textContent = subtotal.toFixed(2);
            document.getElementById('tax-amount').textContent = tax.toFixed(2);
            document.getElementById('total-amount').textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
