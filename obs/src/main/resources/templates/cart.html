<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .container { max-width: 900px; margin: 30px auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #ddd; padding: 15px; vertical-align: middle; }
        th { background-color: #f8f9fa; font-weight: 600; }
        .total { text-align: right; margin-top: 20px; font-weight: bold; font-size: 1.1em; }
        .checkout-btn { background-color: #28a745; color: white; padding: 10px; text-decoration: none; }
        .cart-actions { margin-top: 20px; display: flex; justify-content: space-between; }
        .empty-cart { text-align: center; padding: 50px; color: #777; }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 14px;
            border: 1px solid #ddd;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px;
        }
        .remove-btn {
            color: #dc3545;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }
        .remove-btn:hover {
            color: #c82333;
        }
        .cart-item-image {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
        }
        .book-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .book-details h6 {
            margin: 0;
            font-weight: 600;
        }
        .book-details .author {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Online Bookstore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/profile"><i class="fas fa-user-circle"></i> Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/books"><i class="fas fa-cog"></i> Admin</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                        </form>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/cart">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4"><i class="fas fa-shopping-cart mr-2"></i>Shopping Cart</h2>

        <div th:if="${cartItems.empty}" class="empty-cart">
            <i class="fas fa-shopping-cart fa-3x mb-3"></i>
            <h4>Your cart is empty</h4>
            <p>Browse our books and add some items to your cart.</p>
            <a href="/" class="btn btn-primary mt-3">Continue Shopping</a>
        </div>

        <div th:unless="${cartItems.empty}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Book</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td>
                        <div class="book-info">
                            <img th:src="${item.book.imageUrl != null ? item.book.imageUrl : '/images/default-book.jpg'}" 
                                 alt="Book cover" class="cart-item-image">
                            <div class="book-details">
                                <h6 th:text="${item.title}"></h6>
                                <div class="author" th:text="${item.book.author}"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <strong>$<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}"></span></strong>
                    </td>
                    <td>
                        <div class="quantity-controls">
                            <form th:action="@{/cart/update}" method="post" style="display: inline;">
                                <input type="hidden" name="bookId" th:value="${item.book.id}">
                                <input type="hidden" name="quantity" th:value="${item.quantity - 1}">
                                <button type="submit" class="btn btn-outline-secondary quantity-btn" 
                                        th:disabled="${item.quantity <= 1}">-</button>
                            </form>
                            
                            <form th:action="@{/cart/update}" method="post" style="display: inline;" onchange="this.submit()">
                                <input type="hidden" name="bookId" th:value="${item.book.id}">
                                <input type="number" name="quantity" th:value="${item.quantity}" 
                                       min="1" max="99" class="quantity-input">
                            </form>
                            
                            <form th:action="@{/cart/update}" method="post" style="display: inline;">
                                <input type="hidden" name="bookId" th:value="${item.book.id}">
                                <input type="hidden" name="quantity" th:value="${item.quantity + 1}">
                                <button type="submit" class="btn btn-outline-secondary quantity-btn">+</button>
                            </form>
                        </div>
                    </td>
                    <td>
                        <strong>$<span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}"></span></strong>
                    </td>
                    <td>
                        <form th:action="@{/cart/remove}" method="post" style="display: inline;">
                            <input type="hidden" name="bookId" th:value="${item.book.id}">
                            <button type="submit" class="remove-btn" 
                                    onclick="return confirm('Remove this item from cart?')" title="Remove item">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="total">
                <h4>Total: $<span th:text="${#numbers.formatDecimal(total, 1, 2)}"></span></h4>
            </div>

            <div class="cart-actions">
                <div>
                    <a href="/" class="btn btn-outline-primary mr-2">
                        <i class="fas fa-arrow-left mr-1"></i>Continue Shopping
                    </a>
                    <form th:action="@{/cart/clear}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-danger"
                                onclick="return confirm('Clear entire cart?')">
                            <i class="fas fa-trash mr-1"></i>Clear Cart
                        </button>
                    </form>
                </div>

                <a href="/checkout" class="btn btn-success btn-lg">
                    <i class="fas fa-credit-card mr-2"></i>Proceed to Checkout
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
