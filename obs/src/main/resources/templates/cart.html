<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart - Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 700px;
            margin: 30px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 50px;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Shopping Cart</h2>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.price}"></td>
                    <td>
                        <input type="number" th:value="${item.quantity}" min="1" />
                    </td>
                    <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 1, 'POINT', 2, 'NONE')}"></td>
                </tr>
            </tbody>
        </table>

        <div class="total">
            Total: $<span th:text="${#numbers.formatDecimal(total, 1, 'POINT', 2, 'NONE')}"></span>
        </div>

        <a href="/checkout" class="checkout-btn">Proceed to Checkout</a>
    </div>

</body>
</html>
