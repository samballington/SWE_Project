<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <style>
        .container { width: 700px; margin: 30px auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #ddd; padding: 10px; }
        th { background-color: #f2f2f2; }
        .total { text-align: right; margin-top: 20px; font-weight: bold; }
        .checkout-btn { background-color: #28a745; color: white; padding: 10px; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Shopping Cart</h2>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.title}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.subtotal}"></td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        Total: $<span th:text="${total}"></span>
    </div>

	<div class="cart-actions">
	    <form th:action="@{/cart/clear}" method="post" style="margin-bottom: 10px;">
			<button onclick="clearCart()">Clear Cart</button>
	    </form>

	    <a href="/checkout" class="checkout-btn">Proceed to Checkout</a>
	</div>
</div>

</body>
</html>
