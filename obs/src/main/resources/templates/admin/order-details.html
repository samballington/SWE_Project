<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Order Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="admin/nav :: nav"></div>

    <div class="container mt-5">
        <a th:href="@{/admin/orders}" class="btn btn-link mb-3">&larr; Back to Orders</a>
        <h2>Order <span th:text="${order.orderNumber}"></span></h2>
        <p><strong>User:</strong> <span th:text="${order.user != null ? order.user.username : 'Guest'}"></span></p>
        <p><strong>Total:</strong> <span th:text="${'$' + order.total}"></span></p>
        <p><strong>Placed On:</strong> <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>

        <h4 class="mt-4">Items</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.book.title}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${'$' + item.price}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
