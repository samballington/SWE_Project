<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Online Bookstore</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }
        .book-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            float: left;
            text-align: center;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">
            <a href="/">Online Bookstore</a>
        </div>

        <div class="navbar-right">
			<a sec:authorize="!isAuthenticated()" href="/register">Register</a>
            <a sec:authorize="!isAuthenticated()" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a sec:authorize="isAuthenticated()" href="/profile"><i class="fas fa-user-circle"></i> Profile</a>
            <a sec:authorize="hasRole('ADMIN')" href="/admin/books"><i class="fas fa-cog"></i> Admin</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
			<a sec:authorize="isAuthenticated()" href="/cart">
			    <i class="fas fa-shopping-cart"></i>
			    Cart (<span id="cart-count">0</span>)
			</a>
			<div class="search-bar">
                <form th:action="@{/search}" method="get">
                    <input type="text" name="keyword" placeholder="Search books..." />
                </form>
            </div>
        </div>
    </div>

    <h1>Featured Books</h1>

    <div th:each="book : ${books}" class="book-card">
        <img th:src="${book.imageUrl}" alt="Book Cover"/>
        <h3 th:text="${book.title}"></h3>
        <p th:text="${book.author}"></p>
        <p th:text="'$' + ${book.price}"></p>
		<a th:href="@{'/book/' + ${book.id}}">Details</a>

		<form sec:authorize="isAuthenticated()" th:action="@{/cart/add}" method="post">
		    <input type="hidden" name="bookId" th:value="${book.id}" />
		    <input type="hidden" name="quantity" value="1" />
		    <button type="submit">Add to Cart</button>
		</form>
        <div sec:authorize="!isAuthenticated()">
            <a href="/login" class="btn btn-primary">Login to Purchase</a>
        </div>
    </div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function addToCart(bookId) {
        axios.post('/cart/add', new URLSearchParams({
            bookId: bookId,
            quantity: 1
        }))
        .then(response => {
            loadCartCount();
            alert("Added to cart!");
        })
        .catch(error => {
            alert("Failed to add to cart!");
        });
    }

    function clearCart() {
        axios.post('/cart/clear')
            .then(response => {
				document.getElementById("cart-count").textContent = "0";
				window.location.href = "/cart";
            })
            .catch(error => {
                alert("Failed to clear cart!");
            });
    }

    function loadCartCount() {
        axios.get('/cart/count')
            .then(response => {
                document.getElementById("cart-count").textContent = response.data;
            })
            .catch(error => {
                console.error("Failed to load cart count", error);
            });
    }

    // Load cart count when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadCartCount();
    });
</script>
